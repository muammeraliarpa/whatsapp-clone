# frontend/nginx.conf
# Nginx, statik frontend dosyalarını sunar ve backend'e WebSocket proxy'si yapar
server {
    listen 80;

    # Statik dosyalar için root dizini
    root /usr/share/nginx/html;
    index index.html;

    # WebSocket bağlantılarını backend servisine proxy et
    location /ws/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Diğer statik dosyalar için
    location / {
        try_files $uri $uri/ /index.html;
    }
}

